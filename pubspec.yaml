name: CoinKeep
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.5.8+2

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter  

  cupertino_icons: ^1.0.6
 
  equatable: ^2.0.5
  hydrated_bloc: ^9.1.5
  flutter_bloc: ^8.1.5
  path_provider: ^2.1.3
  card_swiper : ^3.0.0
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.2.1
  random_abstract_avatar: ^1.1.3
  flutter_material_color_picker: ^1.2.0
  bloc: ^8.1.4
  uuid: ^4.4.2
  intl: ^0.19.0
  dio: ^5.4.3+1
  meta: ^1.12.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  logging: ^1.2.0
 

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: fonts/PlusJakartaSans-VariableFont_wght.ttf
        - asset: fonts/PlusJakartaSans-Italic-VariableFont_wght.ttf
          # style: italic
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-VariableFont_wght.ttf
        - asset: fonts/Rubik-Italic-VariableFont_wght.ttf
  
